<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form method="POST">
    Email:<br>
    <input type="email" name="email" required><br><br>

    Password:<br>
    <input type="password" name="password" required><br><br>

    Role:<br>
    <select name="role">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
    </select><br><br>

    <button type="submit">Login</button>
</form>

</body>
</html>
