<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Reimbursement Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <h2 class="text-center fw-bold mb-2">
                    Student Reimbursement Portal
                </h2>
                <p class="text-center text-muted mb-4">
                    Access for students and staff
                </p>

                {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">University Email</label>
                        <input class="form-control" type="email" name="email" placeholder="name@university.edu" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>

                    <button class="btn btn-primary w-100 fw-semibold">
                        Sign In
                    </button>
                </form>

            </div>
        </div>

        <p class="text-center text-muted small mt-3">
            Â© 2025 UVT Reimbursement System
        </p>
    </div>
</div>

</body>
</html>
