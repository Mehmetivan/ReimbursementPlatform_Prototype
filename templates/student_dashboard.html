<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">

    <div class="d-flex justify-content-between">
        <h2>Welcome, Student</h2>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    


    </div>

    <hr>

    <h4>Your Account Information</h4>

    <form method="POST" action="/submit_info" class="card p-3 shadow col-md-6 mb-4">
        <label>Name</label>
        <input class="form-control mb-2" name="name" value="{{ student[0] if student else '' }}">

        <label>IBAN</label>
        <input class="form-control mb-3" name="iban" value="{{ student[1] if student else '' }}">

        <button class="btn btn-success">Save Information</button>
    </form>

    <h4>Submit Reimbursement Request</h4>

    <form method="POST" action="/submit_request" enctype="multipart/form-data" class="card p-3 shadow col-md-6 mb-4">
        <label>Receipt (image/pdf)</label>
        <input type="file" class="form-control mb-2" name="receipt" required>

        <label>Comment (optional)</label>
        <textarea class="form-control mb-3" name="comment"></textarea>

        <button class="btn btn-primary">Submit Request</button>
    </form>

    <h4>Your Requests</h4>

    <table class="table table-bordered bg-white shadow">
        <tr class="table-secondary">
            <th>ID</th>
            <th>Receipt</th>
            <th>Comment</th>
            <th>Status</th>
        </tr>

        {% for r in requests %}
        <tr>
            <td>{{ r[0] }}</td>
            <td><a href="/static/uploads/{{ r[1] }}" target="_blank">View</a></td>
            <td>{{ r[2] }}</td>
            <td><span class="badge 
                {% if r[3] == 'Approved' %}bg-success
                {% elif r[3] == 'Rejected' %}bg-danger
                {% else %}bg-warning text-dark{% endif %}
            ">{{ r[3] }}</span></td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
