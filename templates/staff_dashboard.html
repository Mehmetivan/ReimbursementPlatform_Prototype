<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between">
        <h2>Staff Panel</h2>
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>

    <hr>

    <table class="table table-bordered bg-white shadow">
        <tr class="table-secondary">
            <th>ID</th>
            <th>Student</th>
            <th>Receipt</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for r in requests %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td><a href="/static/uploads/{{ r[2] }}" target="_blank">View</a></td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>
                <a class="btn btn-success btn-sm" href="/review_request/{{ r[0] }}/approve">Approve</a>
                <a class="btn btn-danger btn-sm" href="/review_request/{{ r[0] }}/reject">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
