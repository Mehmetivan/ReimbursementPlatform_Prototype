<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="mb-4">Staff Dashboard</h2>

<a href="/manage_students" class="btn btn-primary mb-3">Manage Students</a>
<a href="/logout" class="btn btn-secondary mb-3">Logout</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Receipt</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
    {% for r in requests %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td><a href="/static/uploads/{{ r[2] }}" target="_blank">View</a></td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
            <td>
                <a href="/review_request/{{ r[0] }}/approve" class="btn btn-success btn-sm">Approve</a>
                <a href="/review_request/{{ r[0] }}/reject" class="btn btn-danger btn-sm">Reject</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
