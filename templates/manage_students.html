<!DOCTYPE html>
<html>
<head>
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
<h2 class="mb-3">Manage Students</h2>

<a href="/staff" class="btn btn-secondary mb-3">Back to Staff Dashboard</a>

<h4>Add Student</h4>
<form action="/add_student" method="POST" class="mb-4">
    <input type="email" name="email" placeholder="Student Email" class="form-control mb-2" required>
    <input type="text" name="password" placeholder="Password" class="form-control mb-2" required>
    <button class="btn btn-primary">Add Student</button>
</form>

<h4>Update Student Password</h4>
<form action="/update_student" method="POST" class="mb-4">
    <input type="email" name="email" placeholder="Student Email" class="form-control mb-2" required>
    <input type="text" name="new_password" placeholder="New Password" class="form-control mb-2" required>
    <button class="btn btn-warning">Update Password</button>
</form>

<h4>Delete Student</h4>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>
                <a href="/delete_student/{{ s[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
